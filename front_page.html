<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cameron Ruggles</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }

    .profile-pic {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 2rem;
      border: 4px solid #333;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .button-row a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .button-row a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Cameron Ruggles</h1>
  <img
    src="path/to/your-photo.jpg"
    alt="Cameron Ruggles"
    class="profile-pic"
  />

  <div class="button-row">
    <a href="project.html">Page 1</a>
    <a href="project.html">Page 2</a>
    <a href="project.html">Page 3</a>
    <a href="project.html">Page 4</a>
    <a href="project.html">Page 5</a>
  </div>
</body>
</html>
